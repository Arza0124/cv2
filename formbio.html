<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>‚úç Form Biodata</title>
  </head>
  <body>
    <hr size="3" noshade>
    <table align="center">
      <tr>
        <td><img src="image/bio.png" alt="" width="100px" height="100px"></td>
        <td><h1>Form Pengisian Keanggotaan</h1></td>
      </tr>
    </table>

    <hr size="3" noshade>
    <form class="" action="index.html" method="post">
      <table>
        <tr>
          <td><label>Nama Lengkap</label></td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Alamat email</label></td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td><label>No. ponsel</label></td>
          <td><input type="number" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Tempat Tanggal Lahir</label></td>
          <td><input type="text" name="" value="" maxlength="12" size="12">&nbsp;<input type="date" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Jenis Kelamin</label></td>
          <td><input type="radio" name="jn" value="Laki-laki">Laki-laki<input type="radio" name="jn" value="Perempuan">Perempuan</td>
        </tr>
        <tr>
          <td><label>Nickname</label></td>
          <td><input type="text" name="" value="" size="12" maxlength="8"></td>
        </tr>
        <tr>
          <td><label>Password</label></td>
          <td><input type="password" name="" value="" size="12" maxlength="8"></td>
        </tr>
        <tr>
          <td><label>Poto</label></td>
          <td><input type="file" name="profil" accept="image/*"></td>
        </tr>
        <tr>
          <td></td>
        </tr>
      </table>

<input type="button" name="" value="Simpan">&nbsp;<input type="reset" name="" value="Reset">
    </form>
    <hr size="3" noshade>
    <form class="" action="index.html" method="post">
      <input type="submit" name="" value="Kembali ke Halaman Awal">
    </form>
  </body>
</html>
